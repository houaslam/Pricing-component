<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="./style.css">
		<title>Frontend Mentor | [Challenge Name Here]</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
		</style>
	</head>
	<body>
		<div id="wrap">

		
			<h2>Our Pricing</h2>
			<div class="plan-type">

				<label > Annually</label>
				<input id="check" name="check"  type="checkbox">
				<label for="check" id="toggle"></label>
				<label > Monthly</label>
			</div>
			<main class="plans">

				<section class="regular-card">
					<p>Basic</p>
					<h1 class="month-price">&dollar;19.99</h1>
					<h1 class="annual-price">&dollar;199.99</h1>
					<p class="items">500 GB Storage</p>
					<p class="items">2 Users Allowed</p>
					<p class="items">Send up to 3 GB</p>
					<button class="info-btn">Learn More</button>
				</section>

				<section class="second-card">
					<p>Professional</p>
					<h1 class="month-price" >&dollar;24.99</h1>
					<h1 class="annual-price">&dollar;249.99</h1>
					<p class="items">1 TB Storage</p>
					<p class="items">5 Users Allowed</p>
					<p class="items">Send up to 10 GB</p>
					<button class="info-btn">Learn More</button>
				</section>

				<section class="regular-card">
					<p>Master</p>
					<h1 class="month-price">&dollar;39.99</h1>
					<h1 class="annual-price">&dollar;399.99</h1>
					<p class="items">2 TB Storage</p>
					<p class="items">10 Users Allowed</p>
					<p class="items">Send up to 20 GB</p>
					<button class="info-btn">Learn More</button>
				</section>
		</div>

			</main>

			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
				Coded by <a href="#">Hajar Ouaslam</a>.
			</div>


	</div>
	</body>
	<script src="./main.js"></script>
</html>
